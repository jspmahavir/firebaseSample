    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">
        var PAGE_URL = "https://a7m9qwsv33.execute-api.us-east-2.amazonaws.com/dev/page";
        var DECRYPT_URL = "https://a7m9qwsv33.execute-api.us-east-2.amazonaws.com/dev/decrypt";
        var IMPRESSION_URL = "https://a7m9qwsv33.execute-api.us-east-2.amazonaws.com/dev/impression";
        var SUBMISSION_URL = "https://a7m9qwsv33.execute-api.us-east-2.amazonaws.com/dev/submission";
        var pageData = "";
        $(document).ready(function(){
            var pageURL = $(location).attr("href");
            var urlData = pageURL.split('/').reverse();
            var page = urlData[1];
            var client = urlData[3];
            var pattern = /[.].*/g;
            var clientcode = client.replace(pattern,'');
            var advertiser = urlData[2];
            $.ajax({
                type: "GET",
                url: PAGE_URL+"/"+page,
                headers: {"x-api-key": "PE3hee5yZ52z8YisNx8jG2ADsY4PxmDT9aZsTOrW"},
                crossDomain: true,
                async:false,
                data: "clientcode=" + clientcode + "&advertisercode=" + advertiser,
                contentType: "application/json",
                success: function(response) {
                  if(response.resultCount > 0) {
                    pageData = response.result[0];
                    if(pageData.active) {
                      // If page is active
                      var encryptedstr = window.location.search.substring(1);
                      if(encryptedstr) {
                        $.ajax({
                            type: "POST",
                            url: DECRYPT_URL,
                            headers: {"x-api-key": "PE3hee5yZ52z8YisNx8jG2ADsY4PxmDT9aZsTOrW"},
                            crossDomain: true,
                            data: JSON.stringify({"string": encryptedstr}),
                            contentType: "application/json",
                            success: function(response) {
                              var str = eval(response);
                              var originalText = JSON.parse(str.convertedText);
                              $("#adv_firstname").val(originalText.firstname);
                              $("#adv_lastname").val(originalText.lastname);
                              $("#adv_email").val(originalText.email);
                              $("#adv_address").val(originalText.address);
                              $("#adv_city").val(originalText.city);
                              $("#adv_state").val(originalText.state);
                              $("#adv_zip").val(originalText.zip);
                              if(originalText.country) {
                                $("#adv_country").val(originalText.country);
                              } else {
                                $("#adv_country").val('US');
                              }
                              call_impression(str.convertedText);
                            }
                        });
                      }
                    } else {
                      // Page is not active
                      var errormsg = pageData.errormsg;
                      $('#main-content').hide();
                      $('#sub-content').show();
                      $('#hightlightmsg').html(errormsg);
                      // $('#commentmsg').html(errormsg);
                      // $('#commentmsg').addClass('alert alert-danger');
                    }
                  } 
                  // else {
                  //     // Page is not exists on system
                  //     var errormsg = 'Page is not Available.';
                  //     $('#main-content').hide();
                  //     $('#sub-content').show();
                  //     $('#hightlightmsg').html('Alert!!');
                  //     $('#commentmsg').html(errormsg);
                  //     $('#commentmsg').addClass('alert alert-danger');
                  // }
                }
            });
        });
        
        $("#submitButton").on('click', function() {
          if($("#add_form")[0].checkValidity())
          {
            var encryptedstr = window.location.search.substring(1);
            var ipAddress = GetUserIP();
            var broserName = GetBrowserName();
            var osName = GetOsName();
            var pageURL = $(location).attr("href");
            var urlData = pageURL.split('/').reverse();
            var page = urlData[1];
            var agency = 'IDM';
            var client = urlData[3];
            var pattern = /[.].*/g;
            var clientcode = client.replace(pattern,'');
            var advertiser = urlData[2];
            var strId = "";
            if(encryptedstr) {
              var strId = encryptedstr;
            }
            $.ajax({
                type: "POST",
                url: SUBMISSION_URL,
                headers: {"x-api-key": "PE3hee5yZ52z8YisNx8jG2ADsY4PxmDT9aZsTOrW"},
                crossDomain: true,
                data: JSON.stringify({
                  "id": strId,
                  "agencycode": agency,
                  "clientcode": clientcode,
                  "advertisercode": advertiser,
                  "pagecode": page,
                  "lead": {
                    "firstname": $("#adv_firstname").val(),
                    "lastname": $("#adv_lastname").val(),
                    "email": $("#adv_email").val(),
                    "address": $("#adv_address").val(),
                    "city": $("#adv_city").val(),
                    "state": $("#adv_state").val(),
                    "zip": $("#adv_zip").val(),
                    "country": $("#adv_country").val()
                  },
                  "meta": {
                    "ip": ipAddress,
                    "os": osName,
                    "browser": broserName,
                    "url": pageURL
                  },
                }),
                contentType: "application/json",
                success: function(response,textstatus,xhr) {
                  if(xhr.status == 200) {
                    var str = eval(response);
                    console.log(str);
                    $('#main-content').hide();
                    $('#sub-content').show();
                    if(str.exists) {
                      var existmsg = pageData.existmsg;
                      $('#hightlightmsg').html(existmsg);
                      // $('#hightlightmsg').html('Alert!!');
                      // $('#commentmsg').html(existmsg);
                      // $('#commentmsg').addClass('alert alert-warning');
                    } else {
                      var successmsg = pageData.successmsg;
                      $('#hightlightmsg').html(successmsg);
                      $('#commentmsg').html('Make sure to keep an eye on your email as we are verifying your address and will send you instructions on how to claim your coupon within 48 hours. Please note, if you have received/used a similar coupon within the past six weeks from The Home Depot, you will not be eligible for this specific promotion.');
                      //$('#commentmsg').addClass('alert alert-success');
                    }
                  }
                }
            });
            return false;
          }
        });

        function call_impression(personalDetail) {
          var ipAddress = GetUserIP();
          var broserName = GetBrowserName();
          var osName = GetOsName();
          var originalText = JSON.parse(personalDetail);
          var pageURL = $(location).attr("href");
          var urlData = pageURL.split('/').reverse();
          var page = urlData[1];
          var agency = 'IDM';
          var client = urlData[3];
          var pattern = /[.].*/g;
          var clientcode = client.replace(pattern,'');
          var advertiser = urlData[2];
          $.ajax({
              type: "POST",
              url: IMPRESSION_URL,
              headers: {"x-api-key": "PE3hee5yZ52z8YisNx8jG2ADsY4PxmDT9aZsTOrW"},
              crossDomain: true,
              data: JSON.stringify({
                "agencycode": agency,
                "clientcode": clientcode,
                "advertisercode": advertiser,
                "pagecode": page,
                "lead": {
                  "firstname": originalText.firstname,
                  "lastname": originalText.lastname,
                  "email": originalText.email,
                  "address": originalText.address,
                  "city": originalText.city,
                  "state": originalText.state,
                  "zip": originalText.zip,
                  "country": originalText.country
                },
                "meta": {
                  "ip": ipAddress,
                  "os": osName,
                  "browser": broserName,
                  "url": pageURL
                },
              }),
              contentType: "application/json",
              success: function(response) {
                console.log(response);
              }
          });
        }
    </script>
